<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div th:fragment="hospedeiro">
    <div th:insert="~{frags/misc :: bootstrap}"></div>

    <div th:if="${#ctx.session.hospedeiroLogado == null}">
        <script>location.href='/hospedeiro'</script>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/hospedeiro">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navHospedeiro">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navHospedeiro">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/hospedeiro">Minhas Hospedagens</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="hospDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                             Hospedeiro: <strong th:text="${#ctx.session.hospedeiroLogado?.vulgo}"></strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="hospDropdown">
                            <li><hr class="dropdown-divider" /></li>
                            <li>
                                <a class="dropdown-item text-danger" href="/hospedeiro/logout">Sair</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

    <div th:fragment="fugitivo">
    <div th:insert="~{frags/misc :: bootstrap}"></div>

    <div th:if="${#ctx.session.fugitivoLogado == null}">
        <script>location.href='/fugitivo'</script>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/fugitivo">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navFugitivo">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navFugitivo">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/fugitivo">Buscar Toca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/fugitivo/meusinteresses">Meus Interesses</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="fugDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                             Fugitivo: <strong th:text="${#ctx.session.fugitivoLogado?.vulgo}"></strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="fugDropdown">
                            <li><hr class="dropdown-divider" /></li>
                            <li>
                                <a class="dropdown-item text-danger" href="/fugitivo/logout">Sair</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
  </body>
</html>
